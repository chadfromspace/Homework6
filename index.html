<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>
  <header>
    <nav class="navbar">Weather Dashboard</nav>
  </header>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <div class="box1">
            <form class="searchForm col-9">
              <input class="form-control" placeholder="Search for a city:">
            </form>
            <button class="btn btn-dark col-2 searchIcon">
              <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
              </svg>
            </button>
          </div>
          <div class="box2"></div>
        </div>
        <div class="col-9">
          <div class="box3">
            <div class="card box3Card">
              <div class="card-body">
                <ul>
                  <li class="card-text currentCity titleUV">currentCity</li>
                  <li class="card-text cityTemperature mainCard">cityTemperature</li>
                  <li class="card-text humidity mainCard">Humidity</li>
                  <li class="card-text windSpeed mainCard">windSpeed</li>
                </ul>
                <div class="uvIndexItems titleUV">
                  <div type="li" class="uvIndex"></div>
                  <div type="text" class="uvIndexIcon"></div>
                </div>
              </div>
            </div>
          </div>
          <br>
          <div>
            <h2>5-Day Forecast:</h2>
          </div>
          <div class="box4">            
            <div class="row col-12 fiveDayCard">
              <div class="card col mr-3 fiveDayForecastCard1">
                <div class="card-body">
                  <div class="card-title fiveDayDate1"></div>
                  <ul>
                    <li class="card-text weatherIcon1"></li>
                    <li class="card-text fiveDayTemp1"></li>
                    <li class="card-text fiveDayHumidity1"></li>
                  </ul>
                </div>
              </div>
              <div class="card col mr-3 fiveDayForecastCard2">
                <div class="card-body">
                  <div class="card-title fiveDayDate2"></div>
                  <ul>
                    <li class="card-text weatherIcon2"></li>
                    <li class="card-text fiveDayTemp2"></li>
                    <li class="card-text fiveDayHumidity2"></li>
                  </ul>
                </div>
              </div>
              <div class="card col mr-3 fiveDayForecastCard3">
                <div class="card-body">
                  <div class="card-title fiveDayDate3"></div>
                  <ul>
                    <li class="card-text weatherIcon3"></li>
                    <li class="card-text fiveDayTemp3"></li>
                    <li class="card-text fiveDayHumidity3"></li>
                  </ul>
                </div>
              </div>
              <div class="card col mr-3 fiveDayForecastCard4">
                <div class="card-body">
                  <div class="card-title fiveDayDate4"></div>
                  <ul>
                    <li class="card-text weatherIcon4"></li>
                    <li class="card-text fiveDayTemp4"></li>
                    <li class="card-text fiveDayHumidity4"></li>
                  </ul>
                </div>
              </div>
              <div class="card col fiveDayForecastCard5">
                <div class="card-body">
                  <div class="card-title fiveDayDate5"></div>
                  <ul>
                  <li class="card-text weatherIcon5"></li>
                  <li class="card-text fiveDayTemp5"></li>
                  <li class="card-text fiveDayHumidity5"></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
